<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracalorie</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header id="head">
        <h2 id="banner">Tracalorie</h2>
        <button class="btn" id="clear"> Clear All</button>
    </header>

    <div class="container">
        <main>
            <div class="vals">
                <label for="meal">Meal</label>
                <input type="text" id="meal">
            </div>
            <div class="vals">
                <label for="cals">Calories</label>
                <input type="number" id="cals">
            </div>
            <div id="editpane">
                <button class="btn" id="addmeal">Add Meal</button>
                <button class="btn" id="updmeal">Update Meal</button>
                <button class="btn" id="delmeal">Delete Meal</button>
                <button class="btn" id="back">Back</button>
            </div>
        </main>

        <h2 id="totalcal">Total Calories:0</h2>

        <ul class="list"> </ul>





    </div>
    <script src="./script.js"></script>
</body>

</html>
